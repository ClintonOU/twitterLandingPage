<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="house">
        <!-- the left side of the web page -->
        <div class="room room1">
            <div class="logo1"><img src="/css/images/twitter.png" alt="twitter" width="100%">
            </div>
        </div>

        <div class="room room2">
            <div class="logo2"><img src="/css/images/twitter.png" alt="tweet" width="100%"></div>

            <h1>Happening Now</h1>
            <h2>Join Twitter today.</h2>

            <div class="enter">
                <button class="btn google">
                    <div class="icon"><img src="/css/images/google.png" alt="google" width="100%"></div>
                    <a href="#"><p1> Sign up with Google </p1></a>
                </button>

                <button class="btn apple">
                    <div class="icon"><img src="/css/images/apple-logo.png" alt="google" width="100%"></div>
                    <a href="#"><p2> Sign up with Apple </p2></a>
                </button>

                <div class="break">
                    <span class="line">______________</span>
                    <span class="text">or</span>
                    <span class="line">______________</span>
                </div>

                <button class="btn email"><a href="#">
                    Sign up with Phone or email
                </a>
                </button>

                <p class="agreement">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.</p>

                <h3>Already have an account?</h3>

                <button class="btn sign-in">
                    Sign in
                </button>
            </div>
        </div>

    </div>
</body>
</html>
